apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "openbalena.redis.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openbalena.redis.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "openbalena.redis.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "openbalena.redis.fullname" . }}
  {{- if .Values.redis.replicas }}
  replicas: {{ .Values.redis.replicas }}
  {{- end }}
  {{- if .Values.redis.podManagementPolicy }}
  podManagementPolicy: {{ .Values.redis.podManagementPolicy }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "openbalena.redis.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.redis.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.redis.terminationGracePeriodSeconds }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}-redis
        image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
        {{- with .Values.redis.ports }}
        ports:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - mountPath: /data
          name: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      {{- if .Values.redis.storageClassName }}
      storageClassName: {{ .Values.redis.storageClassName }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.redis.storage }}
