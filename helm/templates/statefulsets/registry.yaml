apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "openbalena.registry.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "openbalena.registry.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "openbalena.registry.selectorLabels" . | nindent 6 }}
  serviceName: {{ include "openbalena.registry.fullname" . }}
  {{- if .Values.registry.replicas }}
  replicas: {{ .Values.registry.replicas }}
  {{- end }}
  {{- if .Values.registry.podManagementPolicy }}
  podManagementPolicy: {{ .Values.registry.podManagementPolicy }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "openbalena.registry.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.registry.terminationGracePeriodSeconds }}
      terminationGracePeriodSeconds: {{ .Values.registry.terminationGracePeriodSeconds }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}-registry
        image: "{{ .Values.registry.image.repository }}:{{ .Values.registry.image.tag }}"
        {{- with .Values.registry.ports }}
        ports:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        volumeMounts:
        - mountPath: /data
          name: data
        - mountPath: /run
          name: run
        - mountPath: /sys/fs/cgroup
          name: cgroup
        securityContext:
          privileged: true
          capabilities:
            add: ["SYS_ADMIN", "SYS_RESOURCE"]
        env:
        - name: CONFD_BACKEND
          value: "ENV"
        - name: REGISTRY2_STORAGEPATH
          value: "/data"
        {{- with .Values.registry.env }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data
      - name: run
        emptyDir:
          medium: Memory
      - name: cgroup
        emptyDir:
          medium: Memory
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      {{- if .Values.registry.storageClassName }}
      storageClassName: {{ .Values.registry.storageClassName }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.registry.storage }}
